                                            <div class="text-center mb-3">If you are registered, please provide your details as registered on Specta.</div>
                                            <!-- Promo Block - Form -->
                                            <form>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <input class="form-control rounded-5 bg-gray form-pad" aria-label="Mobile" type="text" name="phone" placeholder="Mobile Number" required>

                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <input class="form-control rounded-5 bg-gray form-pad" aria-label="Email" type="email" name="email" placeholder="Email Address" required>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <!-- <input class="form-control rounded-5 bg-gray form-pad" aria-label="Company Name" type="text" name="company" placeholder="Select or Input your Company Name" required> -->
                                                            <select class="form-control form-pad" required style="background-color:#eeeeee;">
                                                                <option value="" selected disabled>Select GSM Provider</option>
                                                                <option value="9mobile">9 Mobile</option>
                                                                <option value="Airtel">Airtel</option>
                                                                <option value="Glo">Glo</option>
                                                                <option value="mtn">MTN Nigeria</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <hr class="m-0 mb-3">
                                                <div class="row">
                                                    <div class="col-md-12 text-center" style="margin:-10px 0 10px 0;">Tell us about your experience</div>
                                                    <div class="col-md-3" style="margin-top:-5px;">Rate Us</div>
                                                    <div class="col-md-9">
                                                        <div class="rating">
                                                            <input type="radio" required id="star5" name="rating" value="5" />
                                                            <label class="star" for="star5" title="Awesome" aria-hidden="true"></label>
                                                            <input type="radio" id="star4" name="rating" value="4" />
                                                            <label class="star" for="star4" title="Great" aria-hidden="true"></label>
                                                            <input type="radio" id="star3" name="rating" value="3" />
                                                            <label class="star" for="star3" title="Very good" aria-hidden="true"></label>
                                                            <input type="radio" id="star2" name="rating" value="2" />
                                                            <label class="star" for="star2" title="Good" aria-hidden="true"></label>
                                                            <input type="radio" id="star1" name="rating" value="1" />
                                                            <label class="star" for="star1" title="Bad" aria-hidden="true"></label>
                                                        </div>
                                                    </div>
                                                </div>
            
                                                <div class="row">
                                                    <div class="col-md-12">

                                                            <textarea rows="3" cols="50" class="form-control rounded-5 bg-gray form-pad" aria-label="Official Email" name="feedback" placeholder="Your Feedback is Important to use" required></textarea>

                                                    </div>
